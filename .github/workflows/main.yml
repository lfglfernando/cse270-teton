name: CI/CD Teton

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests pytest-mock

      - name: Startup HTTP Server for pipeline tests
        run: |
          python -m http.server 8000 --directory teton & echo $! > server.pid
          sleep 2

      - name: Run tests
        run: pytest -q

      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true

  analyze:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # Show stats and total warnings, but don't fail the job
          flake8 teton tests --ignore=E501 --statistics --count --exit-zero

  deploy:
    needs: [build, analyze]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Build static site
        run: |
          mkdir -p dist
          cp -a teton/* dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
